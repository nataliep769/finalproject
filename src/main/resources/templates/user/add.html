<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"> <!-- need to connect to Thymeleaf in order for this to work -->
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
    <body>
    <div class="top-content">
        <div class="container">

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>Register Landing Page</h1>
                    <div class="description">
                        <p>
                            We have been working very hard to create the new version of our app. It comes with a lot of new features. Check it out now!
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 r-form-1-box wow fadeInUp">
                    <div class="r-form-1-top">
                        <div class="r-form-1-top-left">
                            <h3>Sign up now</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                    </div>
                    <div class="r-form-1-bottom">
                        <form method="post" th:object="${user}" class="form-signin">
                            <div class="form-group">
                                <label class="sr-only" th:for="username">Username</label>
                                <input placeholder="Username..." th:field="*{username}"/>
                                <span th:errors="*{username}" class="alert alert-danger"></span>
                            </div>
                            <p th:text="${usernameError}"></p>
                            <div class="form-group">
                                <label class="sr-only" th:for="password">Password</label>
                                <input placeholder="Enter password..." type="password" th:field="*{password}"/>
                                <span th:errors="*{password}" class="alert alert-danger"></span>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" th:for="verify">Verify</label>
                                <input placeholder="Verify password..." type="password" th:field="*{verify}"/>
                                <span th:errors="*{verify}" class="alert alert-danger"></span>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" th:for="email">Email</label>
                                <input placeholder="Email..." type="email" th:field="*{email}"/>
                                <span th:errors="*{email}" class="alert alert-danger"></span>
                            </div>

                            <p th:text="${verifyError}"></p>

                            <input type="submit" value="Add User"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
