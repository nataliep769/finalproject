<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"> <!-- need to connect to Thymeleaf in order for this to work -->
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<form method="post" style="max-width:600px;" th:object="${user}">

    <div class="form-group">
        <label th:for="username">Username</label>
        <input type="text" th:field="*{username}" th:value="*{userId}"/>
        <span th:errors="*{username}"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <p th:text="${error}"></p>
    <input type="submit" value="Login"/>

</form>

<p th:text="${successfulLogin}"></p>
<p th:text="${logOutConfirm}"></p>
<p th:text="${loggedInUser}"></p>

</body>
</html>
